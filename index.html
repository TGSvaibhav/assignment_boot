<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
 
   <div  class="container-fluid  ">
        <div class="row">
        
        <div class="col-6   text-light" style="background-color: rgb(47, 82, 82);"  >
       <h1 class="text-center">Form</h1>
        </div >


        <div class="col-6   text-light" style="background-color: rgb(47, 82, 82); ">
            <h1 class="text-center">Table</h1>
        </div >


        <div class="col-6 border mt-1"  style="border-color: rgb(47, 82, 82); background-color: rgba(15, 139, 139, 0.516); "> 
            <div class="mb-3 text-center" >
                <label  class="m-2 " for="">Name: </label>
                <input class="form-control" type="text" name="" id="" placeholder="Enter your Name.." >
                
                
            </div>
            <div class="mb-3 text-center">
                <label class="m-1" for="">Phone Number:</label>
                <input type="text" class="form-control" name="" id="" placeholder="90384XXXX" >  
            </div>
            <div class="mb-3 text-center">
                <label class="m-1" for="">Email: </label>
               <input type="email" name="" class="form-control" placeholder="something@nothing.com" id=""> 
            </div>
            <div class="mb-3 text-center">
                 <label class="m-1" for="">Address:</label>
                 <textarea class="form-control" name="" id="" cols="30" rows="3" placeholder="Area ,Society..."></textarea>

            </div>
            <div class="mb-3 text-center">
                <label for="">Gender:</label>
                <select class="form-select"  name="" id=""  >
                    <option  value="" disabled selected></option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>

            </div>
           
                <button  style="background-color: rgb(47, 82, 82); " class="btn btn-primary btn-lg ml-3 col-12 mb-2">Submit</button>
        
                


                <!-- table part -->

        </div>
   
        <div class="col-6 mt-1 ">
           <table class="table table-striped table-dark">
               <tr>
                   <th>S.no</th>
                   <th>Brand Name</th>
                   <th>Model Name</th>
                   <th>Price</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Suzuki</td>
                    <td>GSX1000r</td>
                    <td>22.33</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Honda</td>
                    <td>CBR Fireblade</td>
                    <td>39.70</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Mv Agusta</td>
                    <td>F4</td>
                    <td>20.54</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Triumph</td>
                    <td>Bonevile</td>
                    <td>14.54</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Yamaha</td>
                    <td>R1</td>
                    <td>30.24</td>
                </tr>
                

           </table>
        </div>
    </div>



    
</body>
</html>
